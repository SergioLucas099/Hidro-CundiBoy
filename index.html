<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidro Cundiboy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
  <section>
    <input type="checkbox" id="check">
    <header>
      <h2><a href="./index.html" class="logo"><img src="img/logo.png" alt="Descripción de la imagen" width="50px" height="50px">
        Hidro CundiBoy</a></h2> <!-- Corrected path -->
      <div class="navigation">
        <a href="index.html">Inicio</a>
        <a href="./pages/Contacto.html">Contacto</a>
        <a href="./pages/Mapa.html">Mapa</a>
        <a href="./pages/Galeria.html">Galeria</a>
      </div>
      <label for="check">
        <i class="fas fa-bars media-btn"></i>
        <i class="fas fa-times close-btn"></i>
      </label>
    </header>
    <div class="content">
      <div class="info">
        <h2>Fuentes Hidricas <br><span>Cundiboyacenses</span></h2>
        <h3>Agua calidad de <span class="auto_type"></span></h3>              
      </div>
    </div>
    <div class="media-icons">
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
    </div>
    <footer class="text-white text-center p-3 mt-4">
      @Copyright - Bootcamp Programación G24 - 2024
    </footer>
  </section>

  <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    var typed = new Typed(".auto_type",{
        strings : [
        'Vida',
        'Pureza',
        'Salud',
        'Futuro',
        'Naturaleza',
        'Bienestar',
        'Origen',
        'Escencia',
        'Equilibrio',
        'Planeta',],
        typeSpeed : 100,
        backSpeed : 100,
        backDelay : 1000,
        loop : true
    });
  </script>
</body>
</html>
